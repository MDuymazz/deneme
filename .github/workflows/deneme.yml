name: Run Daddylive Extractor

on:
  workflow_dispatch:  # Elle çalıştırma
  # schedule:
  # - cron: '0 12 * * *'  # Her gün saat 12:00 UTC

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 python-dateutil

      - name: Run the script
        run: |
          python deneme.py
