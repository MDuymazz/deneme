name: Ana Domain

on:
  workflow_dispatch:  # Elle başlatılabilmesi için

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run script
      run: |
        python deneme.py

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add subdomain.txt
        git commit -m "Add/update subdomain.txt from workflow" || echo "No changes to commit"
        git push
      env:
        # GitHub token, repoya push yapabilmek için gerekiyor
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
