name: Merge and Sync M3U Files

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Run Python Scripts from Private Repo ( S )"]
    types:
      - completed

jobs:
  merge-m3u-playlists:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Clone Private Repository (Py)
        run: |
          git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/MDuymazz/Py.git private_py

      - name: Install Python dependencies
        run: |
          pip install requests

      - name: Merge M3U Playlists
        run: |
          python private_py/birlestir.py

      - name: Configure Git for Commit
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Commit and Push Changes
        run: |
          git add .
          git diff --cached --quiet || (git commit -m "Update playlist.m3u and clean up files via GitHub Actions" && git push)

  sync-root-folder:
    runs-on: ubuntu-latest
    needs: merge-m3u-playlists

    steps:
      - name: Wait 30 seconds before starting the sync process
        run: |
          echo "Waiting for 30 seconds before starting..."
          sleep 30

      - name: Checkout Public Repository (sitem3u)
        uses: actions/checkout@v4
        with:
          repository: 'MDuymazz/sitem3u'
          token: ${{ secrets.GH_TOKEN }}
          ref: main

      - name: Clone Private Repository (Py)
        run: |
          git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/MDuymazz/Py.git private_py

      - name: Copy m3u files from root folder to m3u8 folder in Private Py Repo
        run: |
          mkdir -p private_py/m3u8
          cp *.m3u private_py/m3u8/

      - name: Commit and Push to Private Py Repo
        run: |
          cd private_py
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add m3u8/*.m3u
          git commit -m "Sync root m3u files into m3u8 folder [auto]" || echo "No changes to commit"
          git push origin main

  cleanup-files:
    runs-on: ubuntu-latest
    needs: sync-root-folder

    steps:
      - name: Wait 30 seconds before starting cleanup
        run: |
          echo "Waiting for 30 seconds before starting cleanup..."
          sleep 30

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Delete specific files and clean folders
        run: |
          echo "Deleting playlist.m3u..."
          rm -f playlist.m3u

          echo "Cleaning v folder (except data.html)..."
          find v ! -name 'data.html' -type f -delete

          echo "Cleaning d folder (except livejson.py, logo.txt, schedule.json)..."
          find d ! -name 'livejson.py' ! -name 'logo.txt' ! -name 'schedule.json' -type f -delete

          echo "Cleaning g folder (except ana_link.txt, logo.txt)..."
          find g ! -name 'ana_link.txt' ! -name 'logo.txt' -type f -delete

          echo "Cleaning s folder (except ana_link.txt, logo.txt)..."
          find s ! -name 'ana_link.txt' ! -name 'logo.txt' -type f -delete

      - name: Commit and Push Cleanup Changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git diff --cached --quiet || (git commit -m "Cleanup files after playlist merge [auto]" && git push)
