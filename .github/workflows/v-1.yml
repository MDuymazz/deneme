name: Merge M3U Playlists and Push ( V )

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Run Python Scripts from Private Repo ( V )"]
    types:
      - completed

jobs:
  merge-m3u-playlists:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Clone Private Repository (Py)
        run: |
          git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/MDuymazz/Py.git private_py

      - name: Install Python dependencies
        run: |
          pip install requests

      - name: Merge M3U Playlists
        run: |
          python private_py/birlestir.py

      - name: Copy M3U files to Private Repo Folder
        run: |
          cp v/*.m3u private_py/m3u/

      - name: Commit and Push M3U Files to Private Repo
        run: |
          cd private_py
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add m3u/*.m3u
          git commit -m "Update M3U files from public repo" || echo "No changes to commit"
          git push origin main

      - name: Clean v folder (keep data.html)
        run: |
          find v/ -type f ! -name "data.html" -delete
