name: Merge M3U Playlists and Push

on:
  workflow_run:
    workflows: ["Run Python Scripts from Private Repo ( V )"]  # Önceki workflow'un adı
    types:
      - completed
  workflow_dispatch:  # Manuel tetikleme, ancak onay yok
    inputs: {}  # Onay girişi eklenmedi

jobs:
  merge-m3u-playlists:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Clone Private Repository (Py)
        run: |
          git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/MDuymazz/Py.git private_py

      - name: Install Python dependencies
        run: |
          pip install -r private_py/requirements.txt

      - name: Merge M3U Playlists
        run: |
          python private_py/merge_m3u.py  # Python scriptini çalıştırır

      - name: Configure Git for Commit
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Commit and Push Changes
        run: |
          # Stage the playlist.m3u file for commit
          git add playlist.m3u

          # Check if there are any changes to commit
          git diff --cached --quiet || (git commit -m "Update playlist.m3u via GitHub Actions" && git push)
